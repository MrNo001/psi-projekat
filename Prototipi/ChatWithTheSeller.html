<!DOCTYPE html>
<html>
<head>
	<title>Chat with Seller Prototype</title>
</head>
<body>
    <header>
        <h1>Used Cars for Sale</h1>
    </header>
	
    <nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Ads</a></li>
			<li><a href="#">Followed Ads</a></li>
			<li><a href="#">Register</a></li>
			<li><a href="#">Login</a></li>
		</ul>
	</nav>

	<div class="ads">
        <h2>Ads</h2>
        <ul>
            <li>
                <div class="ad">
                    <h3>Ad Title 1</h3>
                    <p>Ad description goes here</p>
                    <img src="ad1.jbg" alt="Ad image goes here"/>
				    <br>
                    <button class="chat-button" data-seller="seller1">Chat with Seller</button>
                </div>
            </li>
            <li>
                <div class="ad">
                    <h3>Ad Title 2</h3>
                    <p>Ad description goes here</p>
                    <img src="ad2.jbg" alt="Ad image goes here"/>
				    <br>
                    <button class="chat-button" data-seller="seller2">Chat with Seller</button>
                </div>
            </li>
        </ul>
	</div>

	<div class="chat-window">
		<div class="chat-header">
			<h2>Chat with Seller</h2>
			<button class="close-button">Close</button>
		</div>

		<div class="chat-messages">
			<p>Message from Seller: Hello!</p>
			<p>Message from Buyer: Hi, I'm interested in your item.</p>
		</div>

		<div class="chat-input">
			<input type="text" placeholder="Type your message here...">
			<button class="send-button">Send</button>
		</div>
	</div>

	<script>
		const chatButtons = document.querySelectorAll('.chat-button');
		chatButtons.forEach(button => {
			button.addEventListener('click', () => {
				const chatWindow = document.querySelector('.chat-window');
				chatWindow.style.display = 'block';

				const sellerId = button.getAttribute('data-seller');

				sendNotification(sellerId);
			});
		});

		const closeButton = document.querySelector('.close-button');
		closeButton.addEventListener('click', () => {
			const chatWindow = document.querySelector('.chat-window');
			chatWindow.style.display = 'none';
		});

		function sendNotification(sellerId) {
			console.log(`Notification sent to seller ${sellerId}`);
		}
	</script>
</body>
</html>
