<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Polovna vozila</title>
	<link rel="stylesheet" type="text/css" href="kreiranje_oglasa.css">
</head>
<body>
	<header>
		<h1>Polovna vozila</h1>
	</header>
	<main>
		<section>
			<h2>Napravite novi oglas</h2>
			<form action="#" method="post">
				<div class="input-group">
					<label for="make">Marka:</label>
					<input type="text" name="make" id="make" required>
				</div>

				<div class="input-group">
					<label for="model">Model:</label>
					<input type="text" name="model" id="model" required>
				</div>

				<div class="input-group">
					<label for="year">Godiste:</label>
					<input type="number" name="year" id="year" min="1900" max="2030" required>
				</div>

				<div class="input-group">
					<label for="color">Boja:</label>
					<input type="text" name="color" id="color" required>
				</div>

				<div class="input-group">
					<label for="mileage">Kilometraza:</label>
					<input type="number" name="mileage" id="mileage" required>
				</div>

				<div class="input-group">
					<label for="price">Cena:</label>
					<input type="number" name="price" id="price" required>
				</div>

				<div class="input-group">
					<label for="transmission">Menjac:</label>
					<select name="transmission" id="transmission" required>
						<option value="">--Izaberite vrstu menjaca--</option>
						<option value="Automatic">Automatski</option>
						<option value="Manual">Manuelni</option>
					</select>
				</div>

				<div class="input-group">
					<label for="image">Slike:</label>
					<input type="file" name="image" id="image" accept="image/*" required>
				</div>

				<div class="input-group">
					<label for="description">Kratak opis:</label>
					<textarea name="description" id="description" required></textarea>
				</div>

				<input type="submit" value="Postavi oglas">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 @ Inpira grupa. Sva prava zadrzana.</p>
	</footer>
</body>
</html>
