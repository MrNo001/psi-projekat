<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="FollowAds.css">
	<title>Follow Ads Prototype</title>
</head>
<body>
	<header>
		<h1>Used Cars for Sale</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Ads</a></li>
			<li><a href="#">Followed Ads</a></li>
			<li><a href="#">Register</a></li>
			<li><a href="#">Login</a></li>
		</ul>
	</nav>

	<main>
		<h2>Ads</h2>
		<ul>
			<li>
				<h3>Ad Title 1</h3>
				<p>Ad description goes here</p>
				<img src="ad1.jbg" alt="Ad image goes here"/>
				<br>
				<button class="follow-button">Follow</button>
			</li>
			<li>
				<h3>Ad Title 2</h3>
				<p>Ad description goes here</p>
				<img src="ad2.jbg" alt="Ad image goes here"/>
				<br>
				<button class="follow-button">Follow</button>
			</li>
			<li>
				<h3>Ad Title 3</h3>
				<p>Ad description goes here</p>
				<img src="ad3.jbg" alt="Ad image goes here"/>
				<br>
				<button class="follow-button">Follow</button>
			</li>
		</ul>

		<h2>Followed Ads</h2>
		<ul id="followed-ads-list">
		</ul>
	</main>

	<footer>
		<p>Copyright Â© 2023</p>
	</footer>

	<script>
		function followButtonClicked(event) {
			const adTitle = event.target.parentNode.querySelector('h3').textContent;
			const followedAdsList = document.getElementById('followed-ads-list');

			if (followedAdsList.querySelector(`li[data-title="${adTitle}"]`)) {
				alert('You are already following this ad!');
				return;
			}

			const newListItem = document.createElement('li');
			newListItem.setAttribute('data-title', adTitle);
			newListItem.textContent = adTitle;

			followedAdsList.appendChild(newListItem);

			alert(`You are now following "${adTitle}"!`);
		}

		const followButtons = document.querySelectorAll('.follow-button');
		followButtons.forEach(button => {
			button.addEventListener('click', followButtonClicked);
		});
	</script>
</body>
</html>
