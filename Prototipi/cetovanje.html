<!DOCTYPE html>
<html>
<head>
	<title>Messenger</title>
	<link rel="stylesheet" type="text/css" href="cetovanje.css">
</head>
<body>
	<div class="container">
		<div class="contacts">
			<h2>Contacts</h2>
			<ul>
				<li><img src="avatar1.jpg"><span>John</span></li>
				<li><img src="avatar2.jpg"><span>Jane</span></li>
				<li><img src="avatar3.jpg"><span>Bob</span></li>
				<li><img src="avatar4.jpeg"><span>Sarah</span></li>
				<li><img src="avatar5.jpg"><span>Mike</span></li>
			</ul>
		</div>
		<div class="chat">
			<div class="chat-header">
				<img src="avatar1.jpg">
				<h2>John</h2>
			</div>
			<div class="chat-body">
				<div class="message">
					<p>Hello</p>
				</div>
				<div class="message">
					<p>How are you doing?</p>
				</div>
			</div>
			<div class="chat-footer">
				<input type="text" placeholder="Type your message...">
				<button>Send</button>
			</div>
		</div>
	</div>
</body>
</html>
