<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <div class="container-fluid">
    <form>
      <img src="slike/logo.png" alt="Logo veb sajta">
      <h1>Login</h1>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Unesi Username" name="username" required>
      <label for="password"><b>Sifra</b></label>
      <input type="password" placeholder="Unesi Sifru" name="password" required>
      <button type="submit">Prijavi se</button>
      <div class="options">
        <a href="#">Zaboravljena sifra?</a>
        <a href="#">Registruj se</a>
      </div>
    </form>
  </div>
  <footer>
		<p>&copy; 2023 @ Inpira grupa. Sva prava zadrzana.</p>
	</footer>
</body>
</html>
