<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <form>
      <h2>Login</h2>
      <label for="username">Username:</label>

    </form>

    <a href="register.html">Register</a> | <a href="forgot_password.html">Forgot Password</a>
  </body>
</html>
