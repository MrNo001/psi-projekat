{% load static %}

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css\base.css' %}">

</head>

<h1>Car Ads</h1>

<div class="container">
  <a href="{% url 'carcreate' %}" class="btn btn-primary">Post a Car Ad</a>

  <form action="{% url 'carsearch' %}" method="get" class="mt-3">
    <div class="row">
      <div class="col-md-3">
        <input type="text" name="make" class="form-control" placeholder="Make" value="{{ request.GET.make }}">
      </div>
      <div class="col-md-3">
        <input type="text" name="model" class="form-control" placeholder="Model" value="{{ request.GET.model }}">
      </div>
      <div class="col-md-3">
        <input type="number" name="year" class="form-control" placeholder="Year" value="{{ request.GET.year }}">
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>

  <ul class="list-group mt-3">
    {% for car in cars %}
    <li class="list-group-item">{{ car }}</li>
    {% empty %}
    <li class="list-group-item">No cars found.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'index' %}" class="btn btn-link mt-3">Back to Car List</a>
</div>
