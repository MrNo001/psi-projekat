{% extends 'frame.html' %}

{% block title %}Početna{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Preporučeni oglasi</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for offer in offers %}
                <div>
                    <a href="{% url 'offer:detail' offer.id %}">
                        <div>
                            <img src="{{nesto}}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ offer.name }}</h2>
                            <p class="text-gray-500">Cena: {{ offer.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
