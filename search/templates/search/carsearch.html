{% load static %}

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css\base.css' %}">

</head>


<h1>Search Car Ads</h1>

<div class="container search-container">
  <form action="{% url 'carsearch' %}" method="get">
    <div class="form-group">
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" class="form-control" value="{{ request.GET.make }}">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" class="form-control" value="{{ request.GET.model }}">
    </div>

    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" class="form-control" value="{{ request.GET.year }}">
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <ul class="car-list">
    {% for car in cars %}
    <li>{{ car }}</li>
    {% empty %}
    <li>No cars found.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'index' %}" class="btn btn-link">Back to Car List</a>
</div>
